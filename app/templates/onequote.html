<p class="quoteblock">
    <span class="quotehead">
        <a href="{{quote.id}}" class="idlink" name="{{quote.id}}">#{{quote.id}}</a>
        <a href="{{quote.id}}" class="uplink">&#8679;</a>
        (+{{quote.upvotes|int}}/-{{quote.downvotes|int}})
        <a href="{{quote.id}}" class="downlink">&#8681;</a>
    </span><br />
    <span class="quote">
        {{quote.quote.replace('<', '&lt;').replace('\n', '<br />').replace('@', '&#64;')|safe|urlize}}
    </span>
</p>
